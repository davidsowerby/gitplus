//noinspection GrPackage
plugins {
    id 'java'
    id 'groovy'
    id 'idea'
    id 'eclipse-wtp'
    id 'org.unbroken-dome.test-sets' version '1.2.0'
    id 'maven'
    id 'maven-publish'

}

sourceCompatibility = '1.8'
version = '0.11.19'
group = 'uk.q3c.build'

testSets {
    integrationTest
}

ext.assertjVersion = '3.3.0'
ext.commonsLangVersion = '3.3.2'
ext.groovyVersion = '2.4.4'
ext.guavaVersion = '19.0'

repositories {
    jcenter()
    mavenLocal()
}

dependencies {

    //git and github
    compile 'org.eclipse.jgit:org.eclipse.jgit:3.6.0.201412230720-r'
    compile 'com.jcabi:jcabi-github:0.27'

    //groovy
    compile 'org.codehaus.groovy:groovy-all:' + groovyVersion

    //Logging
    compile 'org.slf4j:slf4j-api:1.7.5'

    //templating
    compile 'org.apache.velocity:velocity:1.7'
    compile 'org.apache.velocity:velocity-tools:2.0'

    //unit testing
    testCompile 'junit:junit:4.12'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'cglib:cglib-nodep:3.2.0' // needed for Spock mocking
    testCompile 'org.objenesis:objenesis:2.2' // needed for Spock mocking
    testCompile 'uk.q3c:q3c-testUtil:0.8.2'
    testCompile 'org.assertj:assertj-core:3.4.0'

    //utility
    compile 'com.google.guava:guava:' + guavaVersion
    compile 'org.apache.commons:commons-lang3:' + commonsLangVersion
    compile 'com.google.code.findbugs:annotations:3.0.0'

    //integration testing
    integrationTestCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    integrationTestCompile 'junit:junit:4.12'
}

publishing {
    publications {
        mavenStuff(MavenPublication) {
            from components.java

            artifact sourcesJar {
                classifier "sources"
            }

            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }
}
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}

javadoc {
    failOnError = false
}
